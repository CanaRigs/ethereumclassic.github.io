# config for yaml-i18n-manager
defaultLocale: en
contentDir: content
yamlDir: _i18n
locales:
  - ja
  - de
  - zh
filterMarkdown:
  - blog/
# csvDir: csv
filterKeys:
  - link
  - className
  - date
  - type
  - itemsRef
  - iconRef
  - icon
  - configRef
  - linkRef
  - checkRef
  - contribute
  - disclaimer
  - license
  - dateFormat
  - metaLocale
  - htmlLang
  - bodyClass
  - tags
  - youtube
  - brand
  - supportIcon
  - root
