  - key: welcome
    left: >
      ##イーサリアムクラシックとは何ですか？


      Ethereum Classicは、スマートコントラクトを実行する分散コンピューティングプラットフォームです。アプリケーションは、検閲、ダウンタイム、またはサードパーティによる干渉の可能性なしに、プログラムどおりに実行されます。


      イーサリアムクラシックは、ブロックチェーン台帳、ネイティブ暗号通貨(ETC)、およびチェーン上のアプリケーションとサービスの堅牢な[エコシステム](/エコシステム)で構成される分散ネットワークです。
    right: >
      Ethereum Classicは、銀行やその他の機関などの仲介者を必要とせずにデジタル資産を管理するための無許可の方法を提供します。


      イーサリアムクラシックでは、無修正のスマートコントラクトを記述、展開、実行できます。 ETCは本当に止められないプログラム可能なお金を可能にします。


      イーサリアムクラシックは、**元のイーサリアムチェーン**の*変更されていない履歴*の続きです。 ETCネットワークは、「[Code is Law](/blog/2016-09-09-code-is-law)」の原則を守るために存在します。


      イーサリアムクラシックの形成の歴史とETCの将来性について詳しくは、プロジェクトの[ロードマップ](/knowledge/roadmap)をご覧ください。
  - key: icons
    items:
      - key: decentralized
        title: 分散型
        description: 無許可のグローバルネットワークに参加しているアクティブなエコシステム
      - key: immutable
        title: 不変
        description: 2015年のEthereum Classicジェネシスブロック以降の改ざんされていない元帳
      - key: unstoppable
        title: 止められない
        description: プログラムされたとおりに契約を実行する検閲耐性ネットワーク
  - key: get-started
    text: >
      ## Ethereum Classicを始めましょう


      イーサリアムクラシックは、暗号通貨の分野で最も純粋な分散型プロジェクトの1つです。 ETCの技術的メリットと、プロジェクトが分散型未来にどう位置付けられるかを理解するには、Ethereum Classicの起源のストーリーを理解する必要があります。開発者、投資家、ジャーナリスト、市場調査者のいずれであっても、Ethereum Classicについて学ぶのに最適な場所はナレッジベースです。
    button:
      text: 知識ベース
  - key: stay-current
    text: >
      ##最新の状態を保つ


      イーサリアムクラシックのコンテンツは、世界中のボランティアと参加者によって制作されています。パーミソンレスのエコシステムは、あなたのような人々からの新しい貢献を歓迎し、感謝しています!
    button:
      text: ブログ記事に寄稿する
