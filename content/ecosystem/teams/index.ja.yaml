title: 開発チーム
description: 以前または現在イーサリアムクラシックに貢献している主要な組織のリスト
intro: >
  イーサリアムクラシックは分散型開発エコシステムです。つまり、「公式」のチームや正式な階層はありません。このグローバルな開発コミュニティは、誰もが参加できる無許可の「do-ocracy」です。個人とチームが自分でタスクを選択して実行します。
  [Ethereum Classic Improvement
  Proposal(ECIP)](https://ecips.ethereumclassic.org/)プロセスを通じて[ラフコンセンサス](https://en.wikipedia.org/wiki/Rough_consensus)を集合的に確立します。


  これは、2015年7月30日のプロジェクトのジェネシスブロック以降、Ethereum Classicに貢献した著名なチームのリストです。EthereumClassicエコシステムは、個人、ボランティア、チームによるすべてのプロトコルレベルの開発努力に感謝しています。
