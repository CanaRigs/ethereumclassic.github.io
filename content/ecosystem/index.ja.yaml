title: 生態系
description: Ethereum Classicプロジェクト、アプリケーション、プロトコル、ウォレット、取引所、ソーシャルメディアなど
intro: >
  Ethereum
  Classicは、さまざまな種類のアプリケーションを維持する個人やグループの活気に満ちたエコシステムで動作します。このセクションでは、Ethereum
  Classicネットワークのさまざまな参加者の一部を取り上げます。


  Ethereum Classicネットワークを利用するプロジェクトがある場合は、[githubに問題を作成する](https://github.com/ethereumclassic/ethereumclassic.github.io)により、このセクションへの追加を提案できます。
