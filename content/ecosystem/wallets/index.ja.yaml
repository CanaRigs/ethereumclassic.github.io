title: 財布
description: Webウォレット、拡張機能、ソフトウェアウォレット、ハードウェアウォレット、およびETCを保護するその他の方法のソース
intro: ETCを保護して使用するために選択できるウォレットには、さまざまなオプションがあります。各オプションにより、セキュリティと利便性のバランスが異なります。要件に応じて最適なオプションを調べてください。
