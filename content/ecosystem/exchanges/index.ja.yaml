title: 交換
description: ETCをサポートする一元化された信頼最小化取引所、DEX、および支払い処理業者のリスト
intro: >
  このページには、ETCの購入または取引を可能にするサービスのリストが含まれています。


  ##交換の非網羅的なリスト


  次のエクスチェンジはすべてEthereum Classicをサポートしています。それらは3つのカテゴリに分類されます。一元化、信頼性の最小化、および即時。


  ** Ethereum Classicのソースとして選択した交換について、独自の調査を行ってください。このサイトに掲載されていることは、Ethereum Classicプロジェクトによる取引所のサービスの承認を意味するものではありません。**
