title: 生態系
root: /ecosystem
menu:
  - key: apps-and-protocols
    name: アプリとプロトコル
    tip: ETC Dappsの状態
    description: Ethereum Classicで起動された分散アプリケーションのいくつかを閲覧する
  - key: exchanges
    name: 交換
    tip: どこで購入して取引するか
    description: イーサリアムクラシックのネイティブ通貨ETCは、最も広く利用されている暗号通貨の1つです。以下は、ETCを調達して暗号ポートフォリオに追加できる市場と取引所の完全なリストです。
  - key: wallets
    name: 財布
    tip: ETCを安全に保つ
    description: ETCを取得したら、それを取引所から移動し、自分が管理するウォレットに保管することをお勧めします。このページには、Ethereum
      Classicをサポートするウォレットのセレクションが含まれています。
  - key: teams
    name: チーム
    tip: クラシックに取り組んでいる人
    description: Ethereum Classicは、無許可のオープンソースプロジェクトです。ビットコインプロトコルと同様に、Ethereum
      Classic開発プロセスには、一元化されたリーダーシップや基盤はありません。このページには、Ethereum
      Classicプロトコルに貢献した個人とチームが一覧表示されます。
  - key: social-channels
    name: ソーシャルチャネル
    tip: 仲間の参加者に会います
    description: 公式なものはありません。 Ethereum
      Classicは、オープンソースの分散プロジェクトであり、グローバルな無許可のエコシステムを備えています。イーサリアムクラシックの履歴は、イーサリアムクラシックネットワークとそのアセットまたはコモンズ(コードリポジトリ、ウェブサイト、ブランド、ネットワーク履歴など)に対する社会的攻撃の試みで確認されています。
      Bitcoinエコシステムにも同様のソーシャルエンジニアリングが見られます。本当に分散型のプロジェクトに伴う負の外部性です。公式チャンネルがないため、Ethereum
      ClassicにはETCに関連するすべてを議論するためのさまざまな異なるチャンネルがあることに気づくでしょう。これらのチャネルはETC参加者によって維持され、通常は特定の地域やトピックに焦点を当てています。リストを検索して、興味のあるイーサリアムクラシックソーシャルチャネルに参加してください!
