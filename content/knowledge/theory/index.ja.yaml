title: 理論
description: イーサリアムクラシックのさまざまな経済学および哲学のトピックをカバーする記事へのリンク
intro: >
  Ethereum
  Classicは、Ethereumネットワークの元の変更されていない履歴を維持します。イーサリアムプロジェクトのメインネットは、2015年7月30日にフロンティアを介して最初にリリースされました。しかし、サードパーティプロジェクトのハッキングにより、イーサリアム財団は2016年7月20日に新しいバージョンのイーサリアムメインネットを作成しました。
  Ethereumブロックチェーンの歴史からのDAOの盗難。イーサリアム財団は、イーサリアムブロックチェーンの新しい変更されたバージョンに商標を適用しました。イーサリアム(ティッカー：ETH)。変更されていない古いバージョンのEthereumは、名前が変更され、Ethereum
  Classic(ティッカー：ETC)として継続されました。


  Ethereum Classic Webサイトのこのセクションには、Ethereumネットワークの不変のオリジナルバージョンを実行し続けるという哲学に焦点を当てた記事が含まれています。
content:
  - key: links
    items:
      - key: Declaration of Independence
        name: 独立宣言
        description: イーサリアムクラシックの初期の創設文書の1つ。その原因の説明、苦情のリスト、およびその原則と目標の説明。
      - key: A Crypto-Decentralist Manifesto
        name: 暗号中心主義の宣言
        description: イーサリアムクラシックの初期の時代からのもう1つの影響力のあるドキュメント。地方分権の核となる価値について概説しています。
      - key: Ethereum Classic Vision
        name: イーサリアムクラシックビジョン
        description: イーサリアムクラシックが成功するコンピューティングプラットフォームになる方法と、ETCが優れた価値を提供する理由
      - key: Ethereum Classic vs. Ethereum 2.0, What is the Difference?
        name: イーサリアムクラシックとイーサリアム2.0の違いは何ですか？
        description: イーサリアムクラシックは保守的に実行されるシステムであり、セキュリティに重点が置かれており、今後のイーサリアム2.0はパフォーマンスに重点が置かれた段階的に実行されるシステムであると言えます。
      - key: Phyro's Recap of ETC History
        name: PhyroによるETCの歴史の要約
        description: |
          長期ETCerによるETCの背後にあるストーリーの詳細な概要。
          * ETC履歴の詳細については、[ロードマップ](/knowledge/roadmap)もご覧ください。*
      - key: /blog/2016-12-06-why/
        name: World Wide WebではなくEthereum/Classicでアプリケーションを実行することを選択する理由は何ですか？
        description: ワールドワイドウェブ上のメリット
      - key: Into the Ether with Ethereum Classic
        name: イーサリアムクラシックでイーサーへ
        description: モノのインターネットを強化する価値のある商品
      - key: Ethereum Classic Principles
        name: イーサリアムクラシックの原則
        description: ETCの基本原則の概要
      - key: Ethereum Classic Opportunities
        name: イーサリアムクラシックの機会
        description: イーサリアムクラシックの潜在的な可能性の概要
      - key: How to Have a Vision for Ethereum Classic Without Creating a Governance
          Orgy
        name: ガバナンス乱交を作成せずにイーサリアムクラシックのビジョンを持つ方法
        description: ブロックチェーンガバナンスの問題を回避しながら進捗を維持するためのアプローチ
      - key: The Ethereum Classic vs Ethereum 1.x Dichotomy
        name: イーサリアムクラシックとイーサリアム1.xの二分法
        description: イーサリアムがプルーフオブステークに移行した場合、ETCとETH 1.Xの関係はどうなりますか？
      - key: The Ethereum Classic Monetary Policy Explained
        name: イーサリアムクラシック金融政策の説明
        description: 現在のイーサリアムクラシック(ETC)の金融政策は、ビットコインと同じ目標を追求しており、機械的で、アルゴリズム的で、上限があり、音と信頼が最小限に抑えられています。
      - key: Why Proof of Stake is Less Secure Than Proof of Work
        name: なぜステークの証明が証明の仕事よりも安全でないのか
        description: 作業証明の物理的な基盤に固定することにより、主観層はさらに多くの客観性、つまりセキュリティを獲得します。
      - key: The idea of Smart Contracts
        name: スマートコントラクトのアイデア
        description: Nick Szaboのスマートコントラクトのアイデアは、1997年から掲載されています。
      - key: "Bitcoin: A Peer-to-Peer Electronic Cash System"
        name: ビットコイン：ピアツーピアの電子キャッシュシステム
        description: 中本聡のオリジナルの論文は、ビットコインの仕組みを研究している人なら誰でも読むことをお勧めします。
      - key: Making Smart Contracts Smarter
        name: スマートコントラクトをよりスマートに
        description: スマートコントラクトセキュリティ攻撃。
      - key: Ethereum Classic (ETC) Wiki
        name: イーサリアムクラシック(ETC)Wiki
        description: イーサリアムのETCチェーンの中核となる哲学のいくつか。
      - key: Ethereum Classic (ETC) Improvement Proposals
        name: Ethereum Classic(ETC)の改善提案
        description: コアプロトコル仕様、クライアントAPI、契約標準(ECIP)など、EthereumのETCプラットフォームの標準。
      - key: Ethereum (ETH) Wiki
        name: イーサリアム(ETH)Wiki
        description: イーサリアムのETHチェーンの中核となる哲学の一部。
      - key: Ethereum Improvement Proposals
        name: イーサリアム(ETH)の改善提案
        description: コアプロトコル仕様、クライアントAPI、契約標準(EIPS)など、EthereumのETHプラットフォームの標準。
