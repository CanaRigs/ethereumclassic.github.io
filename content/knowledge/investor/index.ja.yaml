title: 投資家リソース
description: ETCの詳細を知りたい投資家向けのリソース。
intro: 投資家向けの主要な論文と関連情報を議論する文書。 ETCのアップサイドの可能性と価値提案を理解したいと考えている人に役立ちます。
content:
  - key: links
    items:
      - key: Grayscale's ETC Research Report
        name: グレイスケールのETCリサーチレポート
        description: イーサリアムクラシックの価値命題に関するグレイスケールのレポート。
          ETHとETCの起源、ETCがモノのインターネットを強化できる価値のある商品として提示する投資機会、およびETCへの戦略的配分が投資家ポートフォリオの効率を向上させる方法について説明します。
      - key: The Ethereum Classic Monetary Policy Explained
        name: イーサリアムクラシック金融政策の説明
        description: ビットコインと同様にETHとは異なり、ETCの上限付き金融政策をレイアウトします。
          ETCの総供給量は、次の世紀に1億9千万から2億1千万に集中します。また、500万ブロックごとに20％の新しい供給削減(「5分の1」)と、初期の起動割り当ての経済性についても説明します。
      - key: Grayscale Ethereum Classic Trust (ETCG)
        name: グレースケールイーサリアムクラシックトラスト(ETCG)
        description: グレイスケールのイーサリアムクラシックトラストにより、投資家は従来の投資手段を通じてETCの価格変動へのエクスポージャーを得ることができます。
          ETCGは証券会社を使用して株式市場で取引され、退職金口座(IRA/401K)で保有できます。
          ETCを購入して保管する投資家の課題を回避します。
      - key: The Logic of why Ethereum Classic will Rise 1000x in the Medium to Long
          Term
        name: Ethereum Classicが中長期的に1000倍に成長する理由の論理
      - key: Why Does Ethereum Classic Have Value?
        name: イーサリアムクラシックに価値があるのはなぜですか？
        description: Etherplanは、ETCの価値命題と、ネットワークが「プログラム可能なデジタルゴールド」として根本的な価値を持つ理由を検証します。
      - key: Decentralized Finance (DeFi) on ETC Explained
        name: ETCの分散型ファイナンス(DeFi)の説明
        description: 所有者が富をブロックチェーンに保存し、分散型金融アプリケーションを通じて活用する方法を探ります。
          DeFiは、参加者に、従来の銀行システムと比較して、はるかに優れた制御と資金の透明性を提供します。
