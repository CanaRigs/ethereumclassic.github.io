title: ブロックチェーンエクスプローラー
description: ブロックチェーンエクスプローラーは、ブレーブブラウザーやインターネットWebページ用のFireFoxなどのブラウザーと同じように、ブロックチェーン用のブラウザーです。すべての暗号通貨ユーザーは、トランザクションの追跡をブロックチェーンエクスプローラーに依存しています。
  Ethereum Classicエクスプローラーのリストを参照して、気に入ったインターフェイスを見つけ、ブックマークに追加します。
