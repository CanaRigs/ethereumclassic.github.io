buttons:
  - key: guide
    name: ガイド
  - key: release
    name: リリース
  - key: support
    name: サポート
items:
  - key: Core-Geth
    name: コアゲス
    description: Core-Gethは、多くのフレーバーを備えたgo-ethereumのディストリビューションです。フェニックスのアップグレードサポートについては、バージョンv1.11.0以降を使用してください。アップグレードの考慮事項、クライアント構成、およびMulti-GethとCore-Geth間のAPIは、詳細が異なる場合があります。このクライアントは、Ethereum
      Classic Labsからの資金提供を受けてETCコアチームによってサポートされています。
  - key: Hyperledger Besu
    name: ハイパーレジャーベス
    description: Hyperledger
      Besuは、公的および私的の両方の許可されたネットワークの使用例に対して企業向けに設計されたEthereumクライアントです。フェニックスのアップグレードサポートについては、バージョンv1.4.1以降を使用してください。アップグレードの考慮事項、ParityEthereumとBesuの間のAPIは大幅に異なります。
      Besuではマイニングはあまりサポートされていません。このクライアントは、GrayscaleのEthereum Classic
      Trustからの資金提供を受けたHyperledgerプロジェクトの一部として、ChainSafe、ETC
      Cooperative、およびPegaSysチームによってサポートされています。
  - key: Multi-Geth
    name: マルチ歯
    description: 多くの種のイーサリアムネットワークをサポートする、go-ethereumのスイスアーミーナイフ配布。フェニックスのアップグレードサポートについては、バージョンv1.9.14以降を使用してください。アップグレードの考慮事項、Multi-Gethメンテナーの大半はCore-Gethクライアントに分岐しました。このクライアントは、CorePaperおよびGödelLabsチームによって維持およびサポートされているコミュニティです。
  - key: OpenEthereum
    name: OpenEthereum
    description: 高速で機能豊富なマルチネットワークEthereumクライアント。フェニックスのアップグレードサポートについては、バージョンv3.0.0以降を使用してください。アップグレードの考慮事項、ParityEthereumはParity
      Technologiesによって保守されなくなったため、OpenEthereumプロジェクトとしてGnosisに引き渡されました。このクライアントは、イーサリアム財団からの資金提供を受けてGnosisチームによってサポートされています。
