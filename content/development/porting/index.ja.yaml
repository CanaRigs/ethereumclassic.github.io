title: 移植
description: 現在ETHまたは別のチェーンでdAppを実行しているETCにデプロイする開発者向けの便利なツール。
intro: ETHアプリケーションを移植する場合に知っておくと役立つ、Ethereum
  Classic固有のツールがいくつかあります。すべてのWeb3.jsフロントエンドコードは、ポイントされているプロバイダーRPCノードがETCインスタンスである限り、ETCと互換性があります。
  Solidity(.sol)コードを変更する必要はありません。ETH契約はETCですぐに使用できます。
content:
  - key: links
    items:
      - key: Nifty Wallet
        name: ニフティウォレット(メタマスクに類似)
        description: ETCネットワークの使用を可能にするMetamaskのオープンソースフォーク。
          Niftyを使用しているときは、Chromeでメタマスクが無効になっていることを確認してください。 Remix
          IDEと一緒に使用して、契約をETCにすばやく展開できます。
      - key: Saturn Wallet
        name: 土星財布(メタマスクに類似)
        description: Nifty Walletに似ていますが、ソースはクローズされています。 ChromeとFirefoxで動作します。 Saturn
          Walletを使用しているときは、メタマスクが無効になっていることを確認してください。
      - key: Trust Wallet
        name: Trust Wallet(モバイルdAppブラウザー)
        description: オープンソースの複数通貨対応のWeb3モバイルウォレット。 ETC dAppsで正しく動作することがテストおよび確認されています。
      - key: Ether Cluster
        name: エーテルクラスター(Infuraに類似)
        description: 無料で利用できるETCノードエンドポイント。 `https：//www.ethercluster.com/etc`でWeb3
          RPCプロバイダーとしてアクセス可能
      - key: DappDirect.net
        name: DappDirect.net(DappRadarに類似)
        description: 自由に提出でき、ユーザー/開発者がメインネットETC dAppの主要なメトリックを検出および追跡できるdAppアグリゲーター。
      - key: Saturn.network
        name: Saturn.network(Forkdeltaに類似)
        description: ETCネットワークで販売するERC20またはERC223トークンをリストするのに役立つ完全分散型トークン交換(DEX)。
      - key: Commonwealth.gg
        name: Commonwealth.gg
        description: Ethereum
          Classicで構築されたオリジナルのP3Dと同様のオープンソースの砂時計契約。ユーザーの参加を奨励するアプリケーションで活用できます。
